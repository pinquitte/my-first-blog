{% extends 'blogging/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
			Tarih: {{ post.yayinlanma_tarihi }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></h1>
			<p>{{ post.yazi|linebreaks }}</p>
		</div>
{% endfor %}
{% endblock content %}
