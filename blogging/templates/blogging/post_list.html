<html>
    <head>
        <title>Aycan'ın blogu</title>
    </head>
    <body>
        <div>
            <h1><a href="">Aycan'ın blogu</a></h1>
        </div>

        {% for post in posts %}

   			</div>
		{% endfor %}

    </body>
</html>
